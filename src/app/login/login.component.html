<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>

<h2 class="text-center text-success">Login Form</h2>

<form action="/action_page.php" method="post" #f='ngForm' novalidate (ngSubmit)="f.form.valid&&onSubmit()">
  <div class="imgcontainer">
    <img src="" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="formdata.email" #email="ngModel" required>

    <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
      Email is required
    </span>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="formdata.password" #password="ngModel" required>
    
    <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
      Password is required
    </span>

    <div class="text-danger" *ngIf="this.loading">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>

    <span class="text-danger" *ngIf="this.errorMessage">
      <p [innerText]="this.errorMessage"></p>
    </span>

    <button type="submit" (click)="submit=true" [disabled]="this.loading"  value="login">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a href="javascript:void(0);" routerLink="/register">Register</a>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
